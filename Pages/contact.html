<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us - Paradigm Pet Professionals</title>
        <link rel="stylesheet" href="./contact.css">
        <link rel="icon" type="image/x-icon" href="./Assets/Images/favicon.ico">
        <script>
            document.write("<base href='https://" + document.location.host + "' />");

            const html = document.documentElement;

            function toggleMenu() {
                // show the dropdown menu
                document.getElementById("Dropdown").classList.toggle("show");
            }
            
            document.write("<link rel='stylesheet' href='./Components/header.css'>");
            document.write("<link rel='stylesheet' href='./Components/sidebar.css'>");
            document.write("<link rel='stylesheet' href='./Components/footer.css'>");

            async function addElements() {
                const header = await fetch('./Components/header.html');
                const headerhtml = await header.text();
                const sidebar = await fetch('./Components/sidebar.html');
                const sidebarhtml = await sidebar.text();
                const footer = await fetch('./Components/footer.html');
                const footerhtml = await footer.text();
                document.body.insertAdjacentHTML("afterbegin", headerhtml);
                container.insertAdjacentHTML("afterend", footerhtml);
                mainContent.insertAdjacentHTML("afterend", sidebarhtml);
            }
        </script>
    </head>
    <body onLoad="javascript:addElements()">
        <main>
            <div id="container">
                <section class="contactus" id="mainContent">
                    <h1>Contact Paradigm Pet Professionals</h1>
                    <div class="advice">
                        <p>
                            What's on your mind today?
                        </p>
                        <form action="">
                            <div class="text-field">
                                <input type="text" name="UserName" id="UserName" placeholder=" " />
                                <label for="UserName">Your Name</label>
                            </div>
                            <div class="text-field">
                                <input type="email" name="email" id="email" placeholder=" " />
                                <label for="email">Your Email Address</label>
                            </div>

                            <div class="textarea-field">
                                <textarea name="other" id="other" cols="30" rows="10" placeholder=" "></textarea>
                                <label for="other">How can we help you?</label>
                            </div>

                            <button>Contact Us</button>
                        </form>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
