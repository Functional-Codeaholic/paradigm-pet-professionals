<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradigm Pet Professionals - Sign In</title>
    <link rel="stylesheet" href="./signin.css">
    <link rel="icon" type="image/x-icon" href="../Assets/Images/favicon.ico">
    <script>
        document.write("<base href='https://" + document.location.host + "/paradigm-pet-professionals/' />");

        const html = document.documentElement;

        function toggleMenu() {
            // show the dropdown menu
            document.getElementById("Dropdown").classList.toggle("show");
        }
        
        document.write("<link rel='stylesheet' href='./Components/header.css'>");
        document.write("<link rel='stylesheet' href='./Components/sidebar.css'>");
        document.write("<link rel='stylesheet' href='./Components/footer.css'>");

        async function addElements() {
            const header = await fetch('./Components/header.html');
            const headerhtml = await header.text();
            const sidebar = await fetch('./Components/sidebar.html');
            const sidebarhtml = await sidebar.text();
            const footer = await fetch('./Components/footer.html');
            const footerhtml = await footer.text();
            document.body.insertAdjacentHTML("afterbegin", headerhtml);
            container.insertAdjacentHTML("afterend", footerhtml);
            mainContent.insertAdjacentHTML("afterend", sidebarhtml);
        }
    </script>
</head>
<body onLoad="javascript:addElements()">
    <main>
        <div id="container">
            <section class="login" id="mainContent">
                <h1>Log In</h1>
                <div class="advice">
                    <p>
                        Log In to See Your Personalized Pet Care Details
                    </p>
                    <form action="">
                        <div class="text-field">
                            <input type="text" name="UserName" id="UserName" placeholder=" " />
                            <label for="UserName">Your Username</label>
                        </div>
                        <div class="text-field">
                            <input type="password" name="password" id="password" placeholder=" " />
                            <label for="password">Your Password</label>
                        </div>


                        <button>Sign In</button>
                    </form>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
